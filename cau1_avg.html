<script>
    let arrA =[4,5,6,4,5,6,9,8,1]
    let tong = 0, avg;
    function findAvg(arrB){
        for (let i=0; i<arrB.length;i++){
            tong += arrB[i];
        }
        avg = tong/arrB.length;
        return avg;
    }
    alert(findAvg (arrA));
</script>

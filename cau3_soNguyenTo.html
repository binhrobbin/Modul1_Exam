<script>
    function sumOfListPrime(x) {
        let count = 0;
        let tong = 0;
        if (x < 2) return 'không có số nguyên tố nhỏ hơn 2';
        else {
            for (let i = 2; i <= x; i++) {
                count = 0
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0)
                        count++;
                }
                if (count === 2) {
                    tong += i;
                }
            }
            return tong;
        }
    }
 alert(sumOfListPrime(0))

</script>

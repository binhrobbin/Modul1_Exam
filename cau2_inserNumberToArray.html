<script>
    let arrA =[1,2,3,4,5,6,7,8,9]
    let arrB = [];
    let i =0 , j=0;
    function insertNumberToArray(arr,x,index) {
        if (index < 0 || index > arr.length - 1) return arr;
        else {
            for (i = 0, j = 0; i < arr.length; i++, j++) {
                arrB[j] = arr[i];
                if (arr[i] === index) {
                    arrB[j+1] = x;
                    j++;
                }
            }
            return arrB;
        }
    }
    alert(insertNumberToArray (arrA,0,3));
</script>
